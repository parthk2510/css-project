<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-web-project </title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            line-height: 1.5em;

        }

        #header {
            background: black;
            font-family: Arial, Helvetica, sans-serif;
            height: 100px;

        }

        #contentwrapper {
            float: left;
            width: 100%;

        }

        #contentmargin {
            margin: 0 230px 0 230px;
        }

        /*middle part is fluid while left and right part are fixed to 230px -->*/
        #leftcolumn {
            float: left;
            width: 230px;
            margin-left: -100%;
            background: #24c8ff
        }

        #rightcolumn {
            float: left;
            width: 230px;
            margin-left: -230%;
            background: #fffb00;
        }

        .innertext {
            margin: 20px font-family: Arial, Helvetica, sans-serif;
            color: #5e5e5e;

        }
    </style>
</head>

<body></body>

</html>
